<div class="container">
<h1>Information about :
   <p>{{game.title}} <span *ngFor="let star of stars track by $index">&#9733;</span></p> 
</h1>
<p>
    Title:{{game.title}} <br/>
    Price:{{game.price | currency}}<br/>
    Minimum Players: {{game.minPlayers}}<BR/>
    Maximum Players: {{game.maxPlayers}}<BR/>
    Minimum Age: {{game.minAge}}<br/>
        
</p>
<button ng-click="vm.deleteGame()" class="btn-danger"> DELETE</button>
</div>
