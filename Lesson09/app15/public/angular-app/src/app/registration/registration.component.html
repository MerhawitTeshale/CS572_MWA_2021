<div class="container">
<H1> Register</H1>

<DIV *ngIf="message" class="alert alert-success" role="alert">
    <P>{{ message}}</P>
</DIV>
<DIV *ngIf="err" class="alert alert-danger" role="alert">
    {{err}}
</DIV>
<!-- <FORM ng-hide="vm.message" name="register" ng-submit="vm.register()"> -->
<form  *ngIf="!message" (ngSubmit)="onSubmit()" #gameForm="ngForm">
    <DIV class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="model.username"
            autocapitalize="none" />
    </DIV>
    <DIV class="form-group">
        <label for="name">name</label>
        <input type="name" class="form-control" id="name" placeholder="name" name="name" [(ngModel)]="model.name"
            autocapitalize="none" />
    </DIV>
    <DIV class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="model.password"
            autocapitalize="none" />
    </DIV>
    <DIV class="form-group">
        <label for="password-repeat">Repeat Password</label>
        <input type="password" class="form-control" id="password-repeat" placeholder="Password" name="repeatedPass"
        [(ngModel)]="model.repeatedPass" autocapitalize="none" />
    </DIV>
    <BUTTON type="submit" class="btn btn-success">Register</BUTTON>
</form>
</div>
